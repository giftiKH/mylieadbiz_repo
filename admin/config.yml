backend:
  name: github
  repo: YOUR_USERNAME/YOUR_REPO

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    format: "json"
    extension: "json"

    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Product Name", name: "name", widget: "string" }
      - { label: "Year", name: "year", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Hero Image", name: "hero", widget: "image" }

      - label: "Description Bullets"
        name: "description"
        widget: "list"
        field: { label: "Point", name: "point", widget: "string" }

      - label: "Gallery"
        name: "gallery"
        widget: "list"
        field: { label: "Image", name: "image", widget: "image" }

      - { label: "YouTube Embed URL", name: "youtube", widget: "string" }